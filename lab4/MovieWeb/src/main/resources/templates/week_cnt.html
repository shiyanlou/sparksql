<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ECharts</title>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <style type="text/css">
    	#main1{
    	align-content: left;

    	}
    	#main2{
    	align-content: right;
    	}

    </style>
</head>
<body>

<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">

    	setInterval(a(),1000);

    	function a(){


        var myChart = echarts.init(document.getElementById('main'));

        var option = {
        	    title : {
        	        text: '电影访问量统计',
        	        x:'center'
        	    },
        	    tooltip : {
        	        trigger: 'item',
        	        formatter: "{a} <br/>{b} : {c} ({d}%)"
        	    },
        	    legend: {
        	        orient: 'vertical',
        	        left: 'left',
        	       data: []
        	    },
        	    series : [
        	        {
        	            name: '课程访问量统计',
        	            type: 'pie',
        	            radius : '55%',
        	            center: ['50%', '60%'],
        	            data:(function a(){  //<![CDATA[
        	            	var city=[];
        	            	$.ajax({
        	            		type:"POST",
        	            		url:"../week_cnt.do",
        	            		dataType:'json',
        	            		async:false,		//
        	            		success:function(result){
        	            			for(var i=0;i<result.length;i++){
        	            				city.push({"value":result[i].cnt,"name":result[i].day});
        	            			}

        	            		}
        	            	})
        	            	return city;
        	            })(),//]]>
        	            itemStyle: {
        	                emphasis: {
        	                    shadowBlur: 10,
        	                    shadowOffsetX: 0,
        	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
        	                }
        	            }
        	        }
        	    ]
        	};
        myChart.setOption(option);
    	}
      </script>
</body>
</html>
